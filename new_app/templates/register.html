{% extends 'base.html' %}



{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-10 bg-info p-5">
                <div>
                    <h1 class="text-center">Registration </h1>
                </div>
                <div>
                    <span class="mb-0 text-muted">
                        {% if message %}
                            {{ message | safe }}
                        
                        {% endif %}
                      </span>
                </div>
                <div>
                    <form  method="post">
                        {% csrf_token %}
                      <div class="form-group first">
                        <label for="username">Username</label>
                          {{ form.username }}
                      </div>
                      <div class="form-group first">
                        <label for="email">Email</label>
                          {{ form.email}}
                      </div>
                      <div class="form-group last mb-4">
                        <label for="password">Password</label>
                          {{ form.password1 }}
                      </div>
                      <div class="form-group last mb-4">
                        <label for="password">confirm Password</label>
                          {{ form.password2 }}
                      </div>
                      <div class="d-flex mb-5 align-items-center">
                        <label class="control control--checkbox mb-0"><span class="caption">SuperUser</span>
                            {{ form.is_superuser }}
                          <div class="control__indicator"></div>
                        </label>
                      </div>
                      <div class="d-flex mb-5 align-items-center">
                        <label class="control control--checkbox mb-0"><span class="caption">Admin</span>
                            {{ form.is_admin }}
                          <div class="control__indicator"></div>
                        </label>
                      </div>
                      <div class="d-flex mb-5 align-items-center">
                        <label class="control control--checkbox mb-0"><span class="caption">User    </span>
                            {{ form.is_user }}
                          <div class="control__indicator"></div>
                        </label>
                      </div>
                        <span class="text-error">{{ form.errors }}</span>
                      <input type="submit"  class="btn btn-pill text-white btn-block btn-success">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
