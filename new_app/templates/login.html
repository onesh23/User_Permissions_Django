{% extends 'base.html' %}


{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col -lg-6 col-md-6 col-sm-10 bg-info p-4">
                <div>
                    <h1 class="text-center">Login Here</h1>
                </div>
                <div>
                    <span class="mb-0 text-muted">
                        {% if message %}
                            {{ message | safe }}
                       
                        {% endif %}
                      </span>
                </div>
                <div>
                    <form  method="post">
                        {% csrf_token %}
                      <div class="form-group first">
                        <label for="username">Username</label>
                          {{ form.username }}
                      </div>
                      <div class="form-group last mb-4">
                        <label for="username">Password</label>
                        {{ form.password }}
                      </div>
    
                      <div class="d-flex mb-5 align-items-center">
                        <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                          <input type="checkbox" checked="checked"/>
                          <div class="control__indicator"></div>
                        </label>
                        <span class="ml-auto"><a href="{% url 'register' %}" class="text-decoration-none text-dark">Not Registered?</a></span>
                      </div>
    
                      <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-success">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
