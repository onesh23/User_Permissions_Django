{% extends 'base.html' %}

{% block content %}

<div class="container mb-3">
    <div class="row">
        <div class="col">
            <h1 class="text-center display-3">You Are An Admin</h1>
            <h1 class="text-center display-4">Welcome <span class="text-muted">{{user}}</span> </h1>
        </div>
    </div>
</div>
    <div class="container">
        <div class="row justify-content-center">
        {% if data %}

                {% for d in data %}
            <div class="col-lg-4">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">{{d.vehicle_number}}</div>
                    <div class="card-header">{{d.vehicle_model}}</div>
                    <div class="card-header">{{d.Vehicle_type}}</div>

                    <div class="card-body">
                      <p class="card-text">{{d.vehicle_description}}</p>
                    </div>
                    <div class="d-flex justify-content-around m-2">
                        <button class="btn btn-warning ">
                                <a class="text-decoration-none text-dark" href="{% url 'edit' d.pk %}">Edit</a> 
                        </button>
                        <button class="btn btn-danger disabled">
                                <a class="text-decoration-none text-dark" href="{% url 'edit' d.pk %}">Delete</a> 
                        </button>

                    </div>
                  </div>
            </div>
            
            {% endfor %}

        {% endif %}
        </div>
    </div>

{% endblock %}
